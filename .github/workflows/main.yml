name: Auto Sync Upstream

on:
  workflow_dispatch:        
  schedule:
    - cron: '0 * * * *'   

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Sync with upstream (FULL LOGS)
        run: |
          echo "========================================"
          echo "AUTO SYNC STARTED"
          echo "Trigger: ${{ github.event_name }}"
          echo "Time: $(date) UTC"
          echo "========================================"

          git remote add upstream https://github.com/nextsaimon/totp-manager.git || true
          git fetch upstream --tags --prune --progress --verbose

          echo "UPSTREAM LATEST:"
          git log upstream/main -1 --color=always --decorate

          git checkout main
          git reset --hard upstream/main

          echo "CHANGES:"
          git status --short || echo "No changes"

          git push origin main --force-with-lease --verbose

          echo "SYNC SUCCESSFUL!"
          echo "Your fork is now 100% updated"
          echo "https://github.com/beingrakibulhasan/totp-manager"
          echo "========================================"
